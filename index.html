<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Sum Calculator</h2>
    <input type="number" id="num1" placeholder="Num 1">
    <span>+</span>
    <input type="number" id="num2" placeholder="Num 2">
    <br>
    <button onclick="calculateSum()">Calculate Sum</button>
    <div id="result">Result: 0</div>
</div>

<script>
    function calculateSum() {
        // 1. Get the values from the input fields
        const n1 = document.getElementById('num1').value;
        const n2 = document.getElementById('num2').value;

        // 2. Convert strings to numbers (parseFloat handles decimals)
        const val1 = parseFloat(n1);
        const val2 = parseFloat(n2);

        // 3. Check if inputs are valid numbers
        if (isNaN(val1) || isNaN(val2)) {
            document.getElementById('result').innerText = "Please enter both numbers.";
            return;
        }

        // 4. Add and display
        const sum = val1 + val2;
        document.getElementById('result').innerText = "Result: " + sum;
    }
</script>

</body>
</html>
